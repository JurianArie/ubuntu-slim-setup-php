name: Test

on:
  push: ~

jobs:
  test:
    name: Test basic PHP + Composer on ubuntu-slim
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@v6

      - name: Install PHP and Composer
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            php-cli \
            php-mbstring \
            php-zip \
            php-curl \
            unzip \
            curl

          # Install Composer
          curl -sS https://getcomposer.org/installer | php -- \
            --install-dir=/usr/local/bin \
            --filename=composer

      - name: Verify versions
        run: |
          php -v
          composer --version
